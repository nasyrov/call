service: call
image: nasyrov/call

servers:
  web:
    hosts:
      - 89.23.100.161
    cmd: node server.js
  worker:
    hosts:
      - 89.23.100.161
    cmd: node .next/worker/index.js

proxy:
  ssl: true
  host: voice.zabolin.ru
  app_port: 3000

registry:
  server: ghcr.io
  username: nasyrov
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64
  context: .

env:
  clear:
    NODE_ENV: production
    NEXT_PUBLIC_LIVEKIT_URL: wss://voice.zabolin.ru:7880
    S3_BUCKET: recordings
    S3_REGION: us-east-1
    REDIS_HOST: call-redis
    REDIS_PORT: 6379
  secret:
    - DATABASE_URL
    - BETTER_AUTH_SECRET
    - LIVEKIT_API_KEY
    - LIVEKIT_API_SECRET
    - LIVEKIT_URL
    - S3_ENDPOINT
    - S3_INTERNAL_ENDPOINT
    - S3_ACCESS_KEY
    - S3_SECRET_KEY
    - YANDEX_SPEECHKIT_API_KEY
    - YANDEX_SPEECHKIT_FOLDER_ID

accessories:
  db:
    image: postgres:17
    host: 89.23.100.161
    port: "5432:5432"
    env:
      clear:
        POSTGRES_USER: postgres
        POSTGRES_DB: call
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
    options:
      health-cmd: pg_isready -U postgres
      health-interval: 5s
      health-timeout: 5s
      health-retries: 5

  redis:
    image: redis:7-alpine
    host: 89.23.100.161
    port: "6379:6379"
    directories:
      - data:/data
    options:
      health-cmd: redis-cli ping
      health-interval: 5s
      health-timeout: 5s
      health-retries: 5

  livekit:
    image: livekit/livekit-server:latest
    host: 89.23.100.161
    files:
      - config/livekit.yaml:/etc/livekit.yaml
    cmd: --config /etc/livekit.yaml
    options:
      publish:
        - "7881:7881"
        - "7882:7882/udp"
        - "3478:3478/udp"

  caddy:
    image: caddy:2-alpine
    host: 89.23.100.161
    port: "7880:7880"
    files:
      - config/Caddyfile:/etc/caddy/Caddyfile
    directories:
      - data:/data
      - config:/config
      - /root/call-livekit/certs:/certs:ro
    options:
      publish:
        - "9000:9000"

  minio:
    image: minio/minio:latest
    host: 89.23.100.161
    env:
      secret:
        - MINIO_ROOT_USER
        - MINIO_ROOT_PASSWORD
    directories:
      - data:/data
    cmd: server /data --console-address ":9001"
    options:
      publish:
        - "9001:9001"
      health-cmd: mc ready local
      health-interval: 5s
      health-timeout: 5s
      health-retries: 5

  egress:
    image: livekit/egress:latest
    host: 89.23.100.161
    files:
      - config/egress.yaml:/etc/egress.yaml
    env:
      clear:
        EGRESS_CONFIG_FILE: /etc/egress.yaml
    options:
      cap-add: SYS_ADMIN

