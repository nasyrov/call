services:
  db:
    image: postgres:17
    container_name: call-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: call
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: call-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  livekit:
    image: livekit/livekit-server:latest
    container_name: call-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "3478:3478/udp"
    volumes:
      - ./docker/livekit.yaml:/etc/livekit.yaml:ro
    depends_on:
      redis:
        condition: service_healthy

  egress:
    image: livekit/egress:latest
    container_name: call-egress
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    environment:
      EGRESS_CONFIG_FILE: /etc/egress.yaml
    volumes:
      - ./docker/egress.yaml:/etc/egress.yaml:ro
    depends_on:
      - livekit
      - minio

  minio:
    image: minio/minio:latest
    container_name: call-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    container_name: call-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/recordings --ignore-existing;
      exit 0;
      "

  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: call-whisper
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      WHISPER__MODEL: base
      WHISPER__DEVICE: cpu
      WHISPER__COMPUTE_TYPE: int8
    deploy:
      resources:
        limits:
          cpus: "8"
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: call-agent
    restart: unless-stopped
    environment:
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: devkey
      LIVEKIT_API_SECRET: secret
      WHISPER_URL: http://whisper:8000/v1
      DATABASE_URL: postgresql://postgres:postgres@db:5432/call
    depends_on:
      livekit:
        condition: service_started
      whisper:
        condition: service_started
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
